<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a= prompt("Nhập vào đây: ");
  let b="";
  for(let i=1;i<a.length+1;i++) {
    if(a[i-1]%2==0&&a[i]%2==0) {
      b=b+a[i-1]+"-";
    } else b=b+ a[i-1];
  }
  document.write(b);

</script>
</body>
</html>
